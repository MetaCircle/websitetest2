<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="scrollBar-styling.css">

    <nav>
        <div class="left-section">
            <img src="img/meteciclelogo.png" alt="Metecicle Logo">
