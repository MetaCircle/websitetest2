<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css"> <!-- Make sure the CSS is linked here -->
</head>
<body>
    <div class="sign-up">
        <h1>Create an Account</h1>
        <form id="signup-form" class="signup-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <button type="submit" id="submit">Sign Up</button>
        </form>

        <!-- Displaying error, success messages -->
        <div class="error-message"></div>
        <div class="success-message"></div>
        
        <div class="account-link">
            <p>Already have an account? <a href="/Sign-In/sign-in.html">Sign In</a></p>
        </div>
    </div>

    <script src="sign-up.js"></script> <!-- Link to the JavaScript -->
</body>
</html>
